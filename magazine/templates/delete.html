{% extends 'layout.html' %}

{% block page %}

<div class="add-article-form">
    
    <form method = "POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class = "border-bottom mb-4">Delete this Article</legend>
        </fieldset>

        <div class = "form-group" style = "font-family: Ubuntu">
            <h4>Do you really want to delete <strong> {{ article.title }} </strong>?</h4>
        </div>

        <div class = "form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href = "{% url 'detail' article.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

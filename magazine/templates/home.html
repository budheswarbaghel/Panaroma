{% extends 'layout.html' %}

{% block page %}

<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="heading"> All Articles </h1>
            <hr>
        </div>
    </div>
</div>

<div class="container-fluid padding">
<div class="row padding">

    {% for article in articles %} 

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="d-inline-block card">

            <img class="card-img-top" src="{{ article.image.url }}">

            <form method = 'POST'>
            {% csrf_token %}

            <div class="card-body">
                <a href="{% url 'detail' article.id %}" style="text-decoration: none;">
                    <h4 class="card-title">{{ article.title }}</h4>
                </a>
                <p class="card-text">{{ article.description }}</p>
                <b> {{ article.author }} </b>
                
                <span class="bookmark"><button type="submit" class="btn btn-sm">
                                            <i class="far fa-bookmark"></i>
                                        </button>
                </span><br/>
                
                <span class="time"> {{ article.created_at }} </span>
            </div>

            </form>
        </div>
    </div>

    {% endfor %}
    
</div>
</div>

{% endblock %}

{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block page %}

<div class="register-form">
    <form method = "POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <legend class = "border-bottom mb-4">Registration Form</legend>
            {{ form | crispy }}
        </fieldset>

        <div class = "form-group">
            <button type="submit" class="btn btn-outline-info">Register</button>
        </div>
    </form>

    <div class = "border-top pt-3">
        <samll class = "text-muted">
            Already have an account? <a class = "ml-2" href = "{% url 'login' %}"> Log In </a>
        </small>
    </div>
</div>

{% endblock %}
